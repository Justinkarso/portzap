name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            npm_pkg: portzap-darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            npm_pkg: portzap-darwin-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm_pkg: portzap-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            npm_pkg: portzap-linux-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary
        run: |
          cp target/${{ matrix.target }}/release/portzap npm/${{ matrix.npm_pkg }}/portzap
          chmod +x npm/${{ matrix.npm_pkg }}/portzap

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm_pkg }}
          path: npm/${{ matrix.npm_pkg }}/

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare platform packages
        run: |
          for pkg in portzap-darwin-arm64 portzap-darwin-x64 portzap-linux-x64 portzap-linux-arm64; do
            cp -r artifacts/$pkg/* npm/$pkg/
            chmod +x npm/$pkg/portzap
          done

      - name: Publish platform packages
        run: |
          for pkg in portzap-darwin-arm64 portzap-darwin-x64 portzap-linux-x64 portzap-linux-arm64; do
            cd npm/$pkg
            npm publish --access public
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish root package
        run: |
          cp README.md npm/portzap/README.md
          cd npm/portzap
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-crates:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  github-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release archives
        run: |
          for pkg in portzap-darwin-arm64 portzap-darwin-x64 portzap-linux-x64 portzap-linux-arm64; do
            tar -czf ${pkg}.tar.gz -C artifacts/$pkg portzap
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.tar.gz"
          generate_release_notes: true
